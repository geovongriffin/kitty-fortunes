  <body>
    <!--Site Title / Description-->
    <header id="header-section">

            <!--Question Input-->
            <label for="cat-type-select" class="form-label">Choose your cat style</label>
            <select id="cat-type-select" class="form-select">
              <option value="" disabled selected>Pick a cat vibe</option>
              <option value="cute">Cute</option>
              <option value="funny">Funny</option>
              <option value="grumpy">Grumpy</option>
              <option value="sad">Sad</option>

      </section>
